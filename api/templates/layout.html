<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pegasus - Your Binging Destination{% endblock %}</title>
    <link rel="stylesheet" href="../static/layout.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    </style>
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1 class="logo"><a class="homePageButton" href="{{ url_for('index') }}">Pegasus</a></h1>
            </div>
            <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
            <ul class="listofnav">   
                <li><a class="shadow__btn" href="{{ url_for('posts') }}">Posts</a></li>
                <li><a class="shadow__btn" href="{{ url_for('genre') }}">Genre</a></li>
                <li><a class="shadow__btn" href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
            <a href="{{ url_for('posts') }}">Posts</a>
            <a href="{{ url_for('genre') }}">Genre</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 Pegasus. All rights not reserved.</p>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
