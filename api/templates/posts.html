{% extends "layout.html" %}

{% block title %}Posts - My Flask App{% endblock %}

{% block content %}
<h1>Posts</h1>
<div class="grid-container">
    {% for post in posts %}
    <div class="grid-item">
        <a href="{{ url_for(post['filename'] + '_so') }}">{{ post['Name'] }}</a>        <img src="{{ post['Thumbimage_src'] }}" alt="{{ post['Name'] }}" >
    </div>
    {% endfor %}
</div>
{% endblock %}

{% endblock %}
